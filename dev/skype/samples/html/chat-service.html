<div class="chat-service">
	<h2>Chat Service</h2>
	<div class="creds">
        <div>
        	<input id="chat-to" type="text" placeholder="sip:someone@example.com" />
        	<span id="btn-start-messaging">Start IM</span>
        </div>
    </div>

    <div class="chat-box">
        <div class="message-list history" id="messageHistory">
        </div>
        <div class="input-message-box">
            <input type="text" id="input-message" placeholder="type a message" />
            <span class="btn-send-message" id="btn-send-message">Send</span>
        </div>
    </div>

    <div class="conversation-con">
        <span id="stop">End Conversation</span>
    <div>
</div>
<script src="samples/scripts/chat-service.js">
